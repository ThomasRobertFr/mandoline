description "Mandoline java server"
author "LogAnalysis"

start on runlevel [2345]
stop on runlevel [!2345]

#Respawn the process if it crashes
#If it respawns more than 10 times in 5 seconds stop
respawn
respawn limit 10 5

script
    cd /etc
    java -jar /usr/share/mandoline/lib/mandoline.jar > /var/log/mandoline.log 2>&1
end script
